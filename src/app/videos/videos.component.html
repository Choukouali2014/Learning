<ngb-carousel #carousel interval="10000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
    <ng-template ngbSlide *ngFor="let img of images; index as i">
        <div class="carousel-caption">
            <h3>My slide {{i + 1}} title</h3>
        </div>
        <a href="https://www.google.fr/?q=Number+{{i+1}}" target="_blank" rel="nofollow noopener noreferrer">
            <div class="picsum-img-wrapper">
                <img [src]="img" alt="My image {{i + 1}} description">
            </div>
        </a>
    </ng-template>
</ngb-carousel>
<div class="container makerting">

    <div class="row">
        <div class="col-lg-4"  *ngFor="let item of videos.topicRecord;index as j">
            <img class="bd-placeholder-img" (click)="openXl(item.key)" style="cursor: pointer" 
            data-toggle="tooltip" data-html="true" title="Click to watch this {{item.key }} video "
            width="350" height="150"  [src]="imagesView[j]" alt="">
            
            <h2>{{ item.key }}</h2>
            <p>Donec sed odio dui. Etiam porta sem malesuada magna mollis euismod. Nullam id dolor id nibh ultricies
                vehicula ut id elit. Morbi leo risus, porta ac consectetur ac, vestibulum at eros. Praesent commodo
                cursus magna.</p>
            <p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
        
    </div>
</div>
